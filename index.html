<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/partials/style.css" />
    <link rel="stylesheet" href="./styles/partials/header.css" />
    <title>Folio Agency</title>
  </head>
  <body>
    <header>
      <nav id="nav" class="nav-content container">
        <a href="index.html">
          <img
            class="folio-dark"
            src="./image/light-mode.png"
            alt="Logo da folio"
          />
        </a>
        <button id="open-menu" href="#" class="open-menu-icon">
          <img src="./image/burger icon.png" alt="Abrir Menu de interação" />
        </button>
        <div id="menu" class="menu container">
          <div class="line-img-menu"></div>
          <div class="logo-mobile-menu">
            <a href="index.html">
              <img
                class="folio-white"
                src="./image/folio-color-white.png"
                alt="Logo folio"
              />
            </a>
            <button id="close-menu" class="close-menu-icon">
              <img
                src="./image/close-icon.png"
                alt="Fechar Menu de Interação"
              />
            </button>
          </div>
          <ul>
            <li><a href="./views/work.html">Work</a></li>
            <li><a href="./views/who-we-are.html">About</a></li>
            <li><a href="./views/services.html">Services</a></li>
            <li><a href="./views/jobs.html">Jobs</a></li>
          </ul>
          <div class="footer-mobile-menu">
            <a>
              <img
                src="image/icon-facebook.png"
                alt="Icone de acesso ao facebook" /></a
            ><a>
              <img
                src="./image/icone-youtube.png"
                alt="Icone de acesso ao youtube" /></a
            ><a>
              <img
                src="./image/icone-instagram.png"
                alt="Icone de acesso ao instagram"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="stand-out-page container">
        <img class="line-img" src="image/line-1.png" alt="" />
        <div class="stand-out-text">
          <h1>Stand Out from The Crowd.</h1>
          <p>
            Agency is a full-service agency, busy designing and building
            beautiful digital products, brands, and experiences.
          </p>
          <button class="recent-work-button">Recent Work</button>
        </div>
        <div class="stand-out-img">
          <img
            class="stand-out-img-mobile"
            src="./image/stand-out-image-mobile.png"
            alt=""
          />
          <img class="stand-out-img-tablet-desktop" src="" alt="" />
        </div>
      </section>
    </main>
    <script src="./scripts/menu.js"></script>
  </body>
</html>

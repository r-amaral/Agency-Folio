<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/partials/header.css" />
    <link rel="stylesheet" href="../styles/partials/footer.css" />
    <link rel="stylesheet" href="../styles/partials/page-cta.css" />
    <title>Folio | CTA</title>
  </head>
  <body>
    <header>
      <nav id="nav" class="nav-content container">
        <a href="../index.html">
          <img
            class="folio-dark"
            src="../image/light-mode.png"
            alt="Logo da folio"
          />
        </a>
        <button id="open-menu" href="#" class="open-menu-icon">
          <img src="../image/burger icon.png" alt="Abrir Menu de interação" />
        </button>
        <div id="menu" class="menu container">
          <div class="line-img-menu"></div>
          <div class="logo-mobile-menu">
            <a href="../index.html">
              <img
                class="folio-white"
                src="../image/folio-color-white.png"
                alt="Logo folio"
              />
            </a>
            <button id="close-menu" class="close-menu-icon">
              <img
                src="../image/close-icon.png"
                alt="Fechar Menu de Interação"
              />
            </button>
          </div>
          <ul>
            <li><a href="../views/work.html">Work</a></li>
            <li><a href="../views/who-we-are.html">About</a></li>
            <li><a href="../views/services.html">Services</a></li>
            <li><a href="../views/jobs.html">Jobs</a></li>
          </ul>
          <div class="footer-mobile-menu">
            <button>
              <img
                src="../image/icon-facebook.png"
                alt="Icone de acesso ao facebook"
              /></button
            ><button>
              <img
                src="../image/icone-youtube.png"
                alt="Icone de acesso ao youtube"
              /></button
            ><button>
              <img
                src="../image/icone-instagram.png"
                alt="Icone de acesso ao instagram"
              />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <section class="">
      <div class="cta">
        <div class="cta-content container">
          <div class="cta-title">
            <span>05.</span>
            <h2>Call to action</h2>
          </div>
          <p>We Are Looking for Talented Designers</p>
          <button>Apply Now</button>
        </div>
        <figure>
          <img
            class="img-cta"
            src="../image/cta-img.png"
            alt="Um telefone em forma de desenho"
          />
          <div class="cta-fundo"></div>
          <svg
            class="cta-mask"
            viewBox="0 0 254 731"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M155.501 29.0674C157.822 18.9831 158.982 13.9409 161.721 10.1799C164.138 6.86222 167.407 4.25994 171.182 2.64873C175.461 0.82222 180.635 0.82222 190.983 0.82222L254 0.82222V731H39.7372C24.1118 731 16.2992 731 10.9042 727.773C6.17432 724.943 2.63206 720.494 0.93532 715.25C-1.00002 709.269 0.751753 701.655 4.2553 686.427L155.501 29.0674Z"
              fill="#FFC7DF"
            />
          </svg>
        </figure>
      </div>
    </section>
    <footer class="container">
      <div class="footer-contact">
        <div class="footer-text-content container">
          <img
            src="../image/balão-footer.png"
            alt="desenho de balão de conversa"
          />
          <span>&#128075; Say Hello</span>
          <p>A design team building a curated marketplace for UI designers.</p>
        </div>
        <div class="footer-contact-us container">
          <p>Let's talk about your next project</p>
          <button>Contact Us</button>
        </div>
      </div>

      <div class="footer-drop">
        <img src="../image/light-mode.png" alt="Logo da folio" />
        <p>Agency is a full-service agency, busy designing and building.</p>
        <div class="select">
          <select name="" id="">
            <option value="">Home</option>
          </select>
        </div>
        <div class="social-buttons">
          <a class="facebook-icon" href="#"
            ><img
              src="../image/icon-facebook-footer.png"
              alt="Icone do facebook"
          /></a>
          <a class="youtube-icon" href="#"
            ><img src="../image/icon-youtube-footer.png" alt="Icone do youtube"
          /></a>
          <a class="intagram-icon" href="#"
            ><img
              src="../image/icon-instagram-footer.png"
              alt="Icone do Instagram"
          /></a>
        </div>
        <p>&copy; 2020, UI8 LLC</p>
      </div>
    </footer>
    <script src="../scripts/menu.js"></script>
  </body>
</html>
